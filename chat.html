<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Naeun - KakaoTalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back()">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">나은</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2021
        </div>

        <div class="message-row">
            <img src="images/dog.png"/>
            <div class="message__content">
                <span class="message__author">Taehong</span>
                <div class="message__info">
                    <span class="message__bubble">Hi, nice to meet you! </span>
                    <span class="message__time">21:25</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message__content">
                <div class="message__info">
                    <span class="message__bubble">What's up</span>
                    <span class="message__time">21:33</span>
                </div>
            </div>
        </div>
    </main>
    

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anoymous"></script>
</body>
</html>
